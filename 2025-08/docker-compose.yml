services:
  n8n:
    image: n8nio/n8n:1.121.3
    restart: always
    ports:
      - "5678:5678"
    environment:
      - GENERIC_TIMEZONE=Asia/Taipei

      # Basic Authï¼ˆå»ºè­°æ”¾åˆ° .envï¼‰
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD}
      - N8N_USER_MANAGEMENT_DISABLED=true

      # Cookie è¨­å®šï¼ˆåªæœ‰ä¸€å€‹å°±å¥½ï¼‰
      - N8N_SECURE_COOKIE=true

      # å¤–éƒ¨ URL ç›¸é—œåƒæ•¸
      - N8N_PORT=5678
      - N8N_HOST=sparkly-knickknacky-ivory.ngrok-free.dev
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=https://sparkly-knickknacky-ivory.ngrok-free.dev/

      # ğŸ‘‰ è®“ n8n ç”¨ Postgres ç•¶ä¸»è³‡æ–™åº«ï¼ˆå¯é¸ï¼‰
      #- DB_TYPE=postgresdb
      #- DB_POSTGRESDB_HOST=db
      #- DB_POSTGRESDB_PORT=5432
      #- DB_POSTGRESDB_DATABASE=${POSTGRES_DB}
      #- DB_POSTGRESDB_USER=${POSTGRES_USER}
      #- DB_POSTGRESDB_PASSWORD=${POSTGRES_PW}

    volumes:
      - ./n8n_data:/home/node/.n8n
    depends_on:
      - db

  ubuntu:
    build: ./ubuntu-cli
    container_name: my-ubuntu-cli
    depends_on:
      - n8n
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    volumes:
      - ./ubuntu_demo:/root/demo
      - ./ngrok_config:/root/.config/ngrok

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: always
    ports:
      - "11434:11434"
    volumes:
      - ./ollama_data:/root/.ollama

  db:
    image: postgres:16
    container_name: postgres
    restart: always
    shm_size: "128mb"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PW}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # å¦‚æœåªçµ¦ n8n ç”¨ï¼Œå¯ä»¥æŠŠä¸‹é¢é€™æ®µ ports æ‹¿æ‰ï¼Œå®‰å…¨ä¸€é»
    ports:
      - "15432:5432"

  adminer:
    image: adminer
    ports:
      - "18080:8080"
    depends_on:
      - db

volumes:
  postgres_data:
